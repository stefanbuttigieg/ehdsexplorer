<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <title>EHDS Regulation Explorer - European Health Data Space</title>
    <meta name="description" content="Navigate, search, and understand the European Health Data Space (EHDS) Regulation (EU) 2025/327. Explore articles, recitals, definitions, and track implementing acts." />
    <meta name="author" content="EHDS Explorer" />
    <meta name="keywords" content="EHDS, European Health Data Space, EU Regulation, health data, digital health, healthcare regulation" />

    <meta property="og:title" content="EHDS Explorer - European Health Data Space Regulation Guide" />
    <meta property="og:description" content="Navigate, search, and understand the European Health Data Space Regulation (EU) 2025/327. Explore articles, recitals, definitions, and track implementing acts." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://ehdsexplorer.lovable.app" />
    <meta property="og:site_name" content="EHDS Explorer" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EHDS Explorer - European Health Data Space Regulation Guide" />
    <meta name="twitter:description" content="Navigate, search, and understand the European Health Data Space Regulation (EU) 2025/327" />
    <meta name="twitter:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root">
      <div id="initial-loader" style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, hsl(210, 40%, 98%) 0%, hsl(210, 40%, 96%) 100%);
        font-family: system-ui, -apple-system, sans-serif;
      ">
        <div style="
          width: 48px;
          height: 48px;
          border: 3px solid hsl(210, 40%, 90%);
          border-top-color: hsl(192, 91%, 36%);
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
        "></div>
        <p style="
          margin-top: 16px;
          color: hsl(210, 40%, 40%);
          font-size: 14px;
          font-weight: 500;
        ">Loading EHDS Explorer...</p>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        @media (prefers-color-scheme: dark) {
          #initial-loader {
            background: linear-gradient(135deg, hsl(222, 47%, 11%) 0%, hsl(222, 47%, 8%) 100%) !important;
          }
          #initial-loader p {
            color: hsl(210, 40%, 80%) !important;
          }
          #initial-loader > div:first-child {
            border-color: hsl(222, 47%, 20%) !important;
            border-top-color: hsl(192, 91%, 50%) !important;
          }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
